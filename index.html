        </header>

        <!-- Navigation Buttons -->
        <nav class="flex flex-wrap justify-center gap-4 mb-10">
            <a href="https://gacha.teaserverse.qzz.io/" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full transition-colors duration-300 shadow-lg flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

                </svg>
                Gacha Bots
            </a>

                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />

                <span class="timeline-text">Timeline</span>

                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 1.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L7.586 10 5.293 7.707a1 1 0 010-1.414zM11 12a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />

        <!-- Command Center -->
        <section class="mb-10 glass-effect rounded-2xl shadow-2xl">
            <!-- Tab Buttons -->
            <div class="flex border-b border-[var(--border-color)] p-2">
                <button id="tab-overview" class="tab-btn flex-1 py-2 px-4 rounded-lg text-sm font-semibold flex items-center justify-center gap-2 transition-colors text-[var(--text-secondary)] hover:bg-slate-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z" /><path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z" /></svg>
                    <span data-translate-key="tab_overview">Tổng quan</span>
                </button>
                <button id="tab-updates" class="tab-btn flex-1 py-2 px-4 rounded-lg text-sm font-semibold flex items-center justify-center gap-2 transition-colors text-[var(--text-secondary)] hover:bg-slate-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>

                </button>
            </div>

            <div class="p-4 md:p-6">
                <div id="content-overview" class="tab-content">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h3 class="text-lg font-bold text-[var(--text-primary)] mb-2 text-center" data-translate-key="lang_chart_title">Phân bổ Ngôn ngữ</h3>
                            <div class="chart-container"><canvas id="langChart"></canvas></div>
                        </div>
                         <div>
                            <h3 class="text-lg font-bold text-[var(--text-primary)] mb-2 text-center" data-translate-key="ram_chart_title">Phân bổ RAM (MB)</h3>
                            <div class="chart-container"><canvas id="ramChart"></canvas></div>
                        </div>
                    </div>
                </div>
                <div id="content-updates" class="tab-content hidden">
                    <!-- Update items will be injected here by JavaScript -->
                    <div class="timeline">
                        <!-- Timeline items will be dynamically added here -->
                    </div>

                </div>
            </div>
        </section>

        <!-- Main Content -->
        <main>
            <section id="bot-directory">
                <h2 class="text-2xl md:text-3xl font-bold text-[var(--text-primary)] mb-4" data-translate-key="directory_title">Danh bạ Bot</h2>
                <div id="filters" class="flex flex-wrap gap-2 mb-6"></div>
                <div id="bot-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
            </section>
        </main>

        <footer class="text-center py-8 mt-16 border-t border-[var(--border-color)]">
            <p id="footer-text" class="text-sm text-slate-500">
                Made with <span class="text-pink-500">&lt;3</span> by <a href="#" id="irammini-link" class="text-cyan-400 hover:text-cyan-300 transition-colors">irammini</a>
            </p>
        </footer>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal w-11/12 max-w-2xl glass-effect rounded-2xl shadow-2xl">
        <div id="modal-content" class="p-6 md:p-8"></div>
        <button id="modal-close" class="absolute top-4 right-4 text-slate-400 hover:text-white transition">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
    </div>

    <!-- Theme Settings Modal -->
     <div id="settings-modal" class="modal w-11/12 max-w-sm glass-effect rounded-2xl shadow-2xl">
        <div class="p-6 relative">
             <button id="settings-modal-close" class="absolute top-4 right-4 text-slate-400 hover:text-white transition">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <h2 class="text-xl font-bold text-[var(--text-primary)] mb-4" data-translate-key="settings_title">Cài đặt</h2>
            
            <!-- Language Selector -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-[var(--text-primary)] mb-2" data-translate-key="language_settings_title">Cài đặt Ngôn ngữ</h3>
                <div id="lang-switcher" class="flex items-center bg-slate-800/80 border border-slate-700 rounded-full p-1 text-sm font-medium"></div>
            </div>

            <!-- Theme Settings -->

                <button data-theme="aurora" class="theme-btn w-full text-left p-3 rounded-lg flex items-center justify-between transition-colors">
                    <span>✨ Aurora (Mặc định)</span>
                    <span class="check-icon hidden">✓</span>
                </button>
                <button data-theme="classic" class="theme-btn w-full text-left p-3 rounded-lg flex items-center justify-between transition-colors">
                    <span>☀️ Classic</span>
                    <span class="check-icon hidden">✓</span>
                </button>
                <button data-theme="classic-black" class="theme-btn w-full text-left p-3 rounded-lg flex items-center justify-between transition-colors">
                    <span>🌑 Classic - đen</span>
                    <span class="check-icon hidden">✓</span>
                </button>
                <button data-theme="cyberpunk" class="theme-btn w-full text-left p-3 rounded-lg flex items-center justify-between transition-colors">
                    <span>🌃 Cyberpunk</span>
                    <span class="check-icon hidden">✓</span>
                </button>
                <button data-theme="retro" class="theme-btn w-full text-left p-3 rounded-lg flex items-center justify-between transition-colors">
                    <span>📟 Retro Terminal</span>
                    <span class="check-icon hidden">✓</span>
                </button>
            </div>
        </div>
    </div>
